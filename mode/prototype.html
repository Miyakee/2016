    //浅拷贝
    function qian_clone(obj){
        var newobj={},k;
        for( k in obj){
            newobj[k]=obj[k];
        }
        return newobj;
    }
//    var arr=qian_clone(myobj);

    //深拷贝
    function shen_clone(obj){
        var newobj={}, k,b;
        if((b=(obj instanceof Array))|| (obj instanceof Object) ){
            newobj= b?[]:{};
            for( k in obj){
                if((obj[k] instanceof Array)|| (obj[k] instanceof Object))
                {newobj[k]=shen_clone(obj[k]);}
                else{
                    newobj[k]=obj[k];
                }
            }
        }

        return newobj;
    }
